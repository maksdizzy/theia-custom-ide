<style>
    html,
    body {
        background-color: #ffffff;
    }

    .theia-preload {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: none;
    }

    .theia-preload::after {
        /* remove default loading animation */
        content: none;
    }

    .spinner-container {
        display: flex;
        flex-direction: center;
        align-self: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #ffffff;
    }

    .custom-spinner {
        display: flex;
        flex-direction: center;
        align-self: center;
        justify-content: center;
        animation: pulse 2.5s ease-in-out infinite;
    }

    .custom-spinner img {
        width: 220px;
        height: auto;
    }

    @keyframes pulse {
        0% {
            opacity: 0.7;
            transform: scale(1);
        }
        50% {
            opacity: 1;
            transform: scale(1.05);
        }
        100% {
            opacity: 0.7;
            transform: scale(1);
        }
    }
</style>

<div class="spinner-container">
    <div class="custom-spinner">
        <img src="/watermark.png" alt="Loading...">
    </div>
</div>

<script>
    if (document.head) {
        let link = document.createElement('link');
        link.rel = 'icon';
        link.href = '/favicon.ico';
        document.head.appendChild(link);
    }
</script>
